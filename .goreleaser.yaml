before:
  hooks:
    - go mod tidy

builds:
    -
        binary: urlfind3r
        main: cmd/urlfind3r/main.go
        goos:
            - linux
            - windows
            - darwin
        goarch:
            - amd64
            - 386
            - arm
            - arm64

archives:
    -
        id: tgz
        format: tar.gz
        replacements:
            darwin: macOS
        format_overrides:
            -
                goos: windows
                format: zip
